<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Animation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="animation-container">
    <div class="background"></div>
    <div class="pokeball">
        <img class="closed-ball" src="https://img.pokemondb.net/sprites/items/poke-ball.png" alt="Pokeball">
        <img class="opened-ball" src="https://img.pokemondb.net/sprites/items/poke-ball-open.png" alt="Opened Pokeball">
    </div>
    <div class="flash"></div>
    <div class="pokemon">
        <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/bulbasaur.gif" alt="Bulbasaur">
    </div>
</div>
</body>
</html>
